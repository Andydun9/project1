<body>
    <div class="container" id="landing-page">
        <div class="row section">
            <h1>brewFinder
                <img src="https://png.icons8.com/ios/50/000000/beer.png" class="icon">
            </h1>
            <div class="divider"></div>
        </div>
        <div class="row section">
            <h4>What we do</h4>
            <span>Find local microbreweries based on the user's zip code. Once your zip code is entered brewFinder will provide

            </span>
        </div>
        <div class="row section" id="confirmAge">
            <h5>At least 21 years old?</h5>
            <a class="waves-effect waves-teal btn-flat" id="yes">Yes</a>
            <a class="waves-effect waves-teal btn-flat" id="no">No</a>
        </div>
